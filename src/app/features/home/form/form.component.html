<div class="apple-form">
  <h1>Parking calculator & booking</h1>
  <form>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" />
    </div>

    <div class="form-group">
      <label for="floor">Floor</label>
      <select id="floor">
        <option value="" disabled selected>Select your floor</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <!-- Add more floors as needed -->
      </select>
    </div>

    <div class="form-group">
      <label>Type of Car</label>
      <div class="radio-group">
        <div>
          <input type="radio" id="small" name="carType" value="Small personal car" />
          <label for="small">Small personal car</label>
        </div>
        <div>
          <input type="radio" id="medium" name="carType" value="Medium car (SUV)" />
          <label for="medium">Medium car (SUV)</label>
        </div>
        <div>
          <input type="radio" id="big" name="carType" value="Bigger car (minivan)" />
          <label for="big">Bigger car (minivan)</label>
        </div>
        <div>
          <input type="radio" id="bus" name="carType" value="Bus" />
          <label for="bus">Bus</label>
        </div>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
